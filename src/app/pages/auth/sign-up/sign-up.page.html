<app-header title="Registro" backButtonURL="/auth"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="signup-form" (ngSubmit)="submit()">
      <app-logo></app-logo>

      <app-custom-input
        icon="person-outline"
        autocomplete="name"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.name.errors && form.controls.name.touched"
      >
        <div *ngIf="form.controls.name.errors?.['required']">
          Debe especificar un nombre
        </div>
        <div *ngIf="form.controls.name.errors?.['minlength']">
          El nombre debe tener al menos 4 caracteres.
        </div>
      </div>

      <app-custom-input
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          Debe especificar un correo
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Debe especificar un correo válido
        </div>
      </div>

      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contraseña"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?.['required']">
          Debe especificar una contraseña
        </div>
      </div>

      <p class="ion-text-end" routerLink="/forgot-password">
        Olvidé mi contraseña
      </p>

      <ion-button
        mode="ios"
        expand="block"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
      >
        Crear usuario
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
